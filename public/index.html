<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Live Local Calculator</title>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            font-weight: 700;
        }

        p {
            color: #666;
            font-weight: 300;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #addressInput {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s, transform 1s;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4678dc;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #044b98;
        }

        #tryAgainButton {
            position: fixed;
            bottom: 0;
            left: 50%;
            font-weight: 500; /* added */
            transform: translateX(-50%);
            background-color: #afc6ed;
            color: #333;
        }

        #result {
            transition: opacity 0.5s;
            width: 80vw;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 400;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 51%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            font-weight: 700;
            color: #007BFF;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading::after {
            content: '...';
            animation: spin 1s infinite;
        }

        .fade-in-line {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .imageContainer {
            display: flex; 
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            justify-content: space-around; 
            align-items: center; 
            margin-top: 20px;
            width: 100%;
        }
        
        .imageContainer p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .imageItem {
            width: calc(50% - 2%); /* 50% width minus a 1% margin on each side */
            margin: 1% 1%; 
            text-align: center; 
            box-sizing: border-box;
        }

        .imageItem img {
            width: 100%; /* Make the image take up the entire width of its container */
            max-width: 600px; /* Cap to a maximum size */
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
    <h1 id="mainHeader">What does the <b>Live Local Act</b> mean for your property?</h1>

    <div id="initialContent">
        <p><br>Enter an address:</p>
        <form id="searchForm">
            <input type="text" id="addressInput" placeholder="123 Biscayne Blvd, Miami, FL'">
            <br><br>
            <button type="submit">What can I build?</button>
        </form>
        <p>
            <br><br><br><br><br><br>
            <b>Created by <u><a href="https://twitter.com/oyoops" target="_blank">@oyoops</a></u></b>
        </p>
    </div>
        
    <div id="result">
        <div class="imageContainer">
            <div id="inputAddressImage" class="imageItem"></div>
            <div id="tallestBuildingImage" class="imageItem"></div>
        </div>
    </div>

    <div class="loading">Underwriting</div>
    <b><button id="tryAgainButton" style="display: none;">New Lookup</button></b>

    <script src="script.js"></script>
</body>

</html>
