<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Live Local Calculator</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 60px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #addressInput {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>What can I do with the Live Local Act?</h1>

    <p>Enter a property address:</p>
    <form id="searchForm">
        <input type="text" id="addressInput" placeholder="e.g. '11111 biscayne blvd miami FL'">
        <br>
        <button type="submit">Live Locally</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const address = document.getElementById('addressInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = "Underwriting, please wait...";

            try {
                const response = await fetch('https://sb102bot.vercel.app/api/building_height', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address: address }),
                });
                
                const data = await response.json();

                if (data.height) {
                    const googleMapsURL = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                    const streetViewURL = `https://maps.googleapis.com/maps/api/streetview?size=600x300&location=${data.latitude},${data.longitude}&key=AIzaSyCm_XobfqV7s6bQJm0asuqZawWAYkXHN0Q`;
                    const city = data.city;
                    const county = data.county;
                    //const distance_away = `${data.distance}`;
                    //const bldg_name = `${data.building_name}`;

                    if (data.address == "- ") {
                        resultDiv.innerHTML = `<u><b>${data.building_name}</b></u><br><br>`;
                        resultDiv.innerHTML += `<br>By utilizing the Live Local Act here, you could build as high as <b>${data.height} feet</b>, <br> which is as tall as this building at ${data.latitude},${data.longitude}:<br><br>`;
                        resultDiv.innerHTML += `<a href="${googleMapsURL}" target="_blank"><img src="${streetViewURL}" alt="Google Street View of ${data.latitude},${data.longitude}"></a><br>`;
                    } else {
                        resultDiv.innerHTML = `<br>By utilizing the Live Local Act here, you could build as high as <b>${data.height} feet</b>, <br> which is as tall as this building at ${data.address}:<br><br>`;
                        resultDiv.innerHTML += `<a href="${googleMapsURL}" target="_blank"><img src="${streetViewURL}" alt="Google Street View of ${data.address}"></a><br>`;
                    }
                    resultDiv.innerHTML += `See it on <a href="${googleMapsURL}" target="_blank">Google Maps</a><br><br>`;
                    resultDiv.innerHTML += `Your site is ${data.distance} miles away, so it qualifies.<br><br>`;

                    if (data.density == 0) {
                        if (city == "-") {
                            resultDiv.innerHTML += `<i>Sorry, ${county}'s maximum unit density is <b>unknown</b>.</i><br><br>I've automatically added it to my list of requested municipalities.<br>Try again some day :-)`;
                        } else {
                            resultDiv.innerHTML += `<i>Sorry, ${city}'s maximum unit density is <b>unknown</b>.</i><br><br>I've automatically added it to my list of requested municipalities.<br>Try again some day :-)`;
                        }
                    } else {
                        if (city == "-") {
                            resultDiv.innerHTML += `The maximum density using Live Local is ${data.density} units/ac. in ${county}.<br><br>`;
                        } else {
                            resultDiv.innerHTML += `The maximum density using Live Local is ${data.density} units/ac. in ${city}.<br><br>`;
                        }
                    } 
                
                } else {
                    resultDiv.innerHTML = "Error: " + (data.error || "Unknown error... Sorry, sucka!");
                }

            } catch (error) {
                resultDiv.innerHTML = "Sorry, not really feeling it right now... Maybe later.";
            }
        });
    </script>

</body>

</html>
